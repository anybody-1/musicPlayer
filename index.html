<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>音乐播放器</title>
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_654893_dfo6zydzn7e3ik9.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
    <div class="cover"></div>
    <div class="musicbox">
        <div class="music-panel">
            <div class="music">
                <div class="control">
                    <span class="back"><span class="iconfont icon-back"></span></span>
                    <span class="play"><span class="iconfont icon-pause"></span></span>
                    <span class="forward"><span class="iconfont icon-forward"></span></span>
                </div>
                <div class="info">
                    <div class="title">My song</div>
                    <div class="auther">lvshuangyogn</div>
                </div>
            </div>
            <div class="progress">
                <div class="bar">
                    <div class="progress-total"></div>
                    <div class="progress-now"></div>
                </div>
                <div class="time">0:00</div>
            </div>
        </div>
        <ul class="list">
            <!-- <li>王力宏-改变自己</li> -->
        </ul>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
